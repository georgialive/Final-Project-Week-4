<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac385bd3d7.js" crossorigin="anonymous"></script>
    <title>Find a Film</title>
</head>
<body>
    <div class="background__img">
        <nav>
            <div class="film__logo">
                Find a Film <i class="fa-solid fa-film"></i>
            </div>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">Find a Film</a>
                </li>
                <li class="nav__link">
                    <a href="mailto:georgia.m.vrana@gmail.com" class="
                        nav__link--anchor
                        nav__link--anchor-primary
                    ">Contact</a>
                </li>   
            </ul>
        </nav>
        <header>
            <div class="container-1">
                <h1 class="header__title">Browse our Films</h1>
                <form class="form"
                      onsubmit="searchMovies(); return false">
                    <input 
                        id="searchInput"
                        class="search" 
                        type="text" 
                        placeholder="Search by Keywords (like 'fast')">
                    <button class="submit" 
                            type="submit"
                            onclick="searchMovies()">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </header>
    </div>
    <main id="films__main">
        <section>
            <div class="container">
                <div class="wrapper">
                    <h2 class="search__results">Search Results:</h2>
                    <div class="slidecontainer">
                        <input 
                            type="range" 
                            min="0" 
                            max="100" 
                            value="50" 
                            class="slider"
                            id="myRange"
                            onchange="slider.oninput()">
                        <div class="thumb__value" id="thumbValue">%50</div> <!-- added thumbValue class --></div>
                    </div>
                    <div class="movies movies__loading">
                        <i class="fa-solid fa-spinner"></i>
                    </div>
                    <!-- <div id="moviesContainer" class="movies"></div> -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
          <div class="row row__column">
                <a href="#">
                    <figure class="footer__logo">
                        <div class="film__logo">
                            Find a Film <i class="fa-solid fa-film"></i>
                        </div>
                    </figure>
                </a>
                <div class="footer__list">
                    <a href="#" class="footer__link">Home</a>
                    <a class="footer__link no-cursor">About</a>
                    <a href="#header" class="footer__link">Films</a>
                    <a class="footer__link no-cursor">Contact</a>
                </div>
                <div class="footer__copyright">Copyright &copy; 2021 Georgia Vrana</div>
          </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>
</html>
